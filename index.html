<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- bootstrap.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Pokedex JS App</title>
  </head>

  <body>
    <!-- header part with logo -->
    <header class="header">
      <a class="navbar-brand" href="#">
      <img src="img/pokedex-image.png" class="img-fluid" alt="pokedex logo"> 
      </a>
    </header>

    <!-- navigation class code for bootstrap
    <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#"></a>
    </nav> -->
    
    <!-- bootstrap search bar -->
    <form class="form-inline justify-content-center">
      <input type="search" id="form1" class="form-control" />
      <label class="form-label" for="form1"></label>
    </form>
    <p></p>
    <p></p>

    <!-- bootstrap modal button -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
    </button> -->

    <!-- bootstrap modal -->
        <!-- modal -->
        <div class="container text-center">
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"></h5>
                  <button type="button" id="button-x" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                </div>
                <!-- <div class="modal-footer">
                  <button type="button" id="close" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div> -->
              </div>
            </div>
          </div>
          <div class="number-headline"></div>
          <div class="">
            <ul class="pokemon-list list-unstyled row text-center"></ul>
          </div>
        </div>


    <!-- button to top of page -->
    <button type="button" class="btn btn floating btn-lg" id="btn-back-to-top">&#8593;</button>
    


    <!-- javascript -->
    <script src ="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>

    <!-- jQuery, Popper.js, Bootstrap.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <!-- Global Font-Family in Bootstrap
    $font-family-sans-serif:
    // Safari for macOS and iOS (San Francisco)

</html>
