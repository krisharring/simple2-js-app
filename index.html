<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex JS App</title>

    <!-- bootstrap.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- custom css-->
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,800&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
  </head>

  <body>
    <!-- nav bar with pokemon logo-->
    <header class="header">
      <nav class="navbar navbar-light justify-content-center">
        <a class="navbar-brand" href="#">
        <img src="img/pokedex-image.png" class="img-fluid" alt="pokedex logo"> 
        </a>
      </nav>
    </header>

    <!-- nav search bar -->
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand" href="#">
        <!-- <img src="/img/OIP.jpeg" width="30" height="30" class="d-inline-block align-top" alt="">--></a> 
      <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Enter Pokemon" id="search-bar" aria-label="Search">
              <button type="submit" class="btn btn-primary">Refresh</button>
        </form>
    </nav>
    <br>

    <!-- Modal !-->
    <div class="modal" tabindex="-1" role="dialog" id="pokemon-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>;  
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal End !-->

      <ul class="pokemon-list list-group  list-unstyled "></ul>



   

    <!-- button to top of page -->
    <button type="button" class="btn btn floating btn-lg" id="btn-back-to-top">&#8593;</button>

    <!-- jQuery, Popper.js, Bootstrap.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src ="/promise-polyfill.js"></script>
    <script src="/fetch-polyfill.js"></script>
    <script src="dist/scripts.js"></script>

  </body>

</html>
